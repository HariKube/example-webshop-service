apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: regisration
spec:
  skipDelete: true
  timeouts:
    assert: 1m
    exec: 1m
  steps:
  - name: Create RegistrationRequest
    try:
    - script:
        content: |
          cat | kubectl create --raw /apis/api.product.webshop.harikube.info/v1/registrations/tech-innovators-inc -f - <<EOF
          apiVersion: product.webshop.harikube.info/v1
          kind: RegistrationRequest
          spec:
            user:
              firstName: John
              lastName: D'oe-Smith
              email: john.doe@example.com
              phoneNumber: '+15551234567'
            password: Password123!
            tenant:
              companyName: Tech Innovators Inc. 
              country: USA
              city: New York
              address: 123 Main St, Apt 4B
              postalCode: '10001'
              taxNumber: ABC-123456789
          EOF
    - script:
        content: kubectl get users.product.webshop.harikube.info -A --field-selector='spec.email=john.doe@example.com' -o=json
        outputs:
        - name: users
          value: (json_parse($stdout))
    - assert:
        resource:
          apiVersion: product.webshop.harikube.info/v1
          kind: Tenant
          metadata:
            name: ($users.items[0].metadata.namespace)
            labels:
              skip-controller-manager-metadata-caching: "true"
            finalizers:
            - product.webshop.harikube.info/tenant
          spec:
            companyName: Tech Innovators Inc. 
            country: USA
            city: New York
            address: 123 Main St, Apt 4B
            postalCode: '10001'
            taxNumber: ABC-123456789
    - assert:
        resource:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: ($users.items[0].metadata.namespace)
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: Tenant
              name: ($users.items[0].metadata.namespace)
              blockOwnerDeletion: true
            finalizers:
            - product.webshop.harikube.info/tenant
    - assert:
        resource:
          apiVersion: product.webshop.harikube.info/v1
          kind: User
          metadata:
            name: ($users.items[0].metadata.name)
            namespace: ($users.items[0].metadata.namespace)
            labels:
              skip-controller-manager-metadata-caching: "true"
          spec:
            firstName: John
            lastName: D'oe-Smith
            email: john.doe@example.com
            phoneNumber: '+15551234567'
          status:
            passwordRef:
              name: ($users.items[0].metadata.uid)
    - assert:
        resource:
          apiVersion: v1
          kind: Secret
          metadata:
            name: ($users.items[0].metadata.uid)
            namespace: ($users.items[0].metadata.namespace)
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: User
              name: ($users.items[0].metadata.name)
    - assert:
        resource:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            name: ($users.items[0].metadata.uid)
            namespace: ($users.items[0].metadata.namespace)
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: User
              name: ($users.items[0].metadata.name)
          # rules:
          # - apiGroups:
          #   - product.webshop.harikube.info
          #   resources:
          #   - orders
          #   verbs:
          #   - get
          #   - list
          #   - watch
          # - apiGroups:
          #   - product.webshop.harikube.info
          #   resources:
          #   - registrytokens
          #   verbs:
          #   - get
          #   - list
          #   - watch
          #   - create
          #   - delete
          # - apiGroups:
          #   - product.webshop.harikube.info
          #   resourceNames:
          #   - ($users.items[0].metadata.name)
          #   resources:
          #   - users
          #   verbs:
          #   - get
          #   - list
          #   - watch
          #   - update
          #   - patch
    - assert:
        resource:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: ($users.items[0].metadata.uid)
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: User
              name: ($users.items[0].metadata.name)
          rules:
          - apiGroups:
            - product.webshop.harikube.info
            resourceNames:
            - ($users.items[0].metadata.namespace)
            resources:
            - tenants
            verbs:
            - get
            - list
            - watch
            - update
            - patch
    - assert:
        resource:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          metadata:
            name: ($users.items[0].metadata.uid)
            namespace: ($users.items[0].metadata.namespace)
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: User
              name: ($users.items[0].metadata.name)
          subjects:
          - kind: ServiceAccount
            name: ($users.items[0].metadata.uid)
            namespace: ($users.items[0].metadata.namespace)
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: ($users.items[0].metadata.uid)
    - assert:
        resource:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: ($users.items[0].metadata.uid)
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: User
              name: ($users.items[0].metadata.name)
          subjects:
          - kind: ServiceAccount
            name: ($users.items[0].metadata.uid)
            namespace: ($users.items[0].metadata.namespace)
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: ($users.items[0].metadata.uid)
    - assert:
        resource:
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: ($users.items[0].metadata.uid)
            namespace: ($users.items[0].metadata.namespace)
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: User
              name: ($users.items[0].metadata.name)
    - assert:
        resource:
          apiVersion: product.webshop.harikube.info/v1
          kind: Email
          metadata:
            name: (join('-', [$users.items[0].metadata.name, 'welcome']))
            namespace: ($users.items[0].metadata.namespace)
            labels:
              skip-controller-manager-metadata-caching: "true"
            ownerReferences:
            - apiVersion: product.webshop.harikube.info/v1
              kind: User
              name: ($users.items[0].metadata.name)
          spec:
            toAddress: john.doe@example.com
            fromName: HariKube
            fromAddress: info@inspirnation.eu
            subject: ðŸš€ Welcome to HariKube! Your Account is Ready.
            body: |
              Hi John D'oe-Smith,

              Welcome aboard! We're thrilled to have you join the HariKube community.

              Your account is now fully active, and you're ready to start exploring the power and simplicity of HariKube.

              Need a quick start? Check out our getting started guide here: https://harikube.info/docs/installation/

              If you have any questions, our support team is always here to help.

              Happy HariKubing!

              Best regards,
              The HariKube Team
          status:
            errorMessage: 'Failed to send email: [Errno 111] Connection refused'
